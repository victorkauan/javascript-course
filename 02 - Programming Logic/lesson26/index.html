<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 26 - BMI Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>BMI Table</h1>

      <table>
        <tr>
          <th>BMI</th>
          <th>Result</th>
        </tr>
        <tr>
          <td>Less than 18,50</td>
          <td>Under weight</td>
        </tr>
        <tr>
          <td>Between 18,50 and 24,90</td>
          <td>Normal weight</td>
        </tr>
        <tr>
          <td>Between 25,00 and 29,90</td>
          <td>Overweight</td>
        </tr>
        <tr>
          <td>Between 30,00 and 34,90</td>
          <td>Grade 1 obesity</td>
        </tr>
        <tr>
          <td>Between 35,00 and 39,90</td>
          <td>Grade 2 obesity</td>
        </tr>
        <tr>
          <td>Greater than or equal to 40.00</td>
          <td>Grade 3 obesity</td>
        </tr>
      </table>

      <h1>Calculate your BMI</h1>

      <form id="form" action="/" method="post">
        <div class="input-group">
          <label for="weight">Weight (in kilos):</label>
          <input type="text" id="weight" name="weight" />
        </div>

        <div class="input-group">
          <label for="height">Height (in meters):</label>
          <input type="text" id="height" name="height" />
        </div>

        <button type="submit">Calculate</button>
      </form>

      <div class="result"></div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
